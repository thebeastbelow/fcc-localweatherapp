<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Local Weather App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome.css">

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  </head>
  <body>
    <div class="container text-center">
      <div class="row spacing">
        <!--  -->
      </div>
      <div class="row justify-content-center">
        <div class="col">
          <h1>Local Weather App</h1>
        </div>
      </div>
      <div class="row spacing d-none d-md-block">
        <!--  -->
      </div>
      <div class="row spacing d-none d-md-block">
        <!--  -->
      </div>
      <div class="main row align-items-center justify-content-center">
        <div class="col-xs-12 col-md-3">
          <p>
            <img id="icon" class="d-none" src="" alt="weather icon">
            <i id="placeholder" class="fa fa-free-code-camp"></i>
          </p>
        </div>
        <div class="col-xs-12 col-md-3">
          <p id="city">
            city
          </p>
          <p id="condition">
            condition
          </p>
        </div>
        <div class="col-xs-12 col-md-3">
          <p id="temp" class="celsius">0</p>
        </div>
        <div class="col-xs-12 col-md-3">
          <p>
            <button type="button" id="toggle" class="btn btn-primary">change unit</button>
          </p>
        </div>
      </div>
      <div class="row justify-content-center footer">
        <div class="col">
          <p>
            coded by <a target="_blank" href="#">Enes Gonultas</a><br>
            by using
            <a target="_blank" href="http://getbootstrap.com/">bootstrap</a>,
            <a target="_blank" href="http://fontawesome.io/">font awesome 4</a> and
            <a target="_blank" href="http://jquery.com/">jquery</a>
          </p>
          <p>
            background image by <a target="_blank" href="https://www.toptal.com/designers/subtlepatterns/weather/">Aslan Zamanloo</a>
          </p>
          <p>
            source on <a target="_blank" href="https://github.com/thebeastbelow/fcc-localweatherapp">github</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
